<body>
    <script>
        /*Definir una función determine si la cadena de texto que se le pasa como parámetro es un palíndromo, es decir, si se lee de la misma forma desde la izquierda y desde la derecha. Ejemplo de palíndromo complejo: “La ruta nos aporto otro paso natural*/

         
    function palindromo() {
        let cadena = prompt("Introduce una palabra para comprobar si es un palindromo o no");
        let palabra = cadena.toLowerCase().replace(/\s/g,"");
        let alreves = palabra.split("").reverse().join("");
        if (palabra == alreves){
            console.log(`La cadena es un palíndromo`);
        }else{
            console.log(`La cadena no es un palíndromo`);
        }
        
    }
    palindromo();


    </script>
</body>
</html>

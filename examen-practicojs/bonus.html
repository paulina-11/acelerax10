    <script>
        /*Escribe una function que genere todas las posibles combinaciones con las letras de dicho string. (La entrada la puede limitar a 3 letras)*/
    var tomarCombinacion = palabra => {
    var combinaciones = [];
    for (let i = 0; i < palabra.length; i++) {
        let combinacion = palabra.charAt(i);
        combinaciones.push(combinacion);
        for (let j = i + 1; j < palabra.length; j++) {
            combinacion += palabra.charAt(j);
            combinaciones.push(combinacion);
            
        }
    }
    return combinaciones;
}

    </script>

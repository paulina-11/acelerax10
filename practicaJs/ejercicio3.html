    <script>
        /* Mostrar todos los números que son impares en un arreglo de puros números.
Ejemplo arr = [5,2,2,4,6,8] salida sería: 5, 8*/
                       
        var numeros = [5,2,2,4,6,8];
        var impares = [];
        var pares = [];
        for(var i = 0; i < numeros.length; i++){
            if(i % 2 == 0){
                impares.push(numeros[i]);
            }else{
                pares.push(numeros[i]);
            }
        }
        console.log(`Los numero impares son ${impares}`);
        console.log(`Los numero pares son ${pares}`);
            
    


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Mostrar en consola la tabla de multiplicar de un n√∫mero dado en un prompt.*/
        var numero = parseInt(prompt("Ingrese un numero para multiplicarlo"));
            for(var i = 1; i < 11; i++){
                document.write(`${numero} x ${i} = ${numero*i}`);
                document.write("</br></br>");
            }
    </script>
</body>
</html>

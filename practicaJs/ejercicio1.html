    <script>

        // Escribe un script que pida 2 números y que nos diga cual es mayor, menor o si son iguales.

       let numero1 = parseInt(prompt("Introduce el primero número", 0));
       let numero2 = parseInt(prompt("Introduce el segundo número", 0));

       console.log(numero1);
       console.log(numero2);

       if(numero1>numero2){
            document.write("El número mayor es " + numero1);
       } else if(numero2>numero1){
            document.write("El número mayor es " + numero2);
       } else if(numero1 === numero2){
            document.write( numero1 + " es igual que " + numero2);
       }

    </script>

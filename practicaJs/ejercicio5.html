<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    /*Generar un script que pida 6 n√∫meros por medio de prompt, los meta en un array y lo muestre en consola.*/

function numero(){
    var numeros = [];
    var contador = '';
    for( var i = 0; i < 6; i++){
        var x = prompt("Ingresa un numero",0);
        numeros[i] = x;
    }
    for(var i = 0; i < 6; i++ ){
        contador = contador + numeros[i] + ' ';
    }
    var items = contador.split(' ');
    console.log(items);
}
numero();
    </script>
</body>
</html>

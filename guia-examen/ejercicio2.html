    <script>
    // Determinar si el resultado de dividir 1 numero entre otro, resulta en un numero entero o con decimales.

    let valor1 = 5;
    let valor2 = 3;
    let resultado = valor1 / valor2;
    let resto =valor1%valor2;

    console.log(resto);

        console.log("El resultado es un numero entero")
    }else{
        console.log("Es un numero decimal")
    }
